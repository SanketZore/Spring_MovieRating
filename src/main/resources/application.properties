spring.application.name=WatchlistApplication

# JDBC URL for in-memory H2 database
spring.datasource.url=jdbc:h2:tcp://localhost/~/test
# H2 database driver    	
spring.datasource.driver-class-name=org.h2.Driver

# Database credentials (default for H2)
spring.datasource.username=sa
spring.datasource.password=

# Hibernate properties (optional, if using JPA)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# Enable H2 Console (optional, for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Additional Hibernate properties for better debugging (optional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

